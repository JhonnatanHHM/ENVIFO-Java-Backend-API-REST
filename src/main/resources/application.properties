spring.application.name=Envifo-backend-java

# GENERAL
server.port=8080

# DATABASE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
security.jwt.secret-key=${JWT_SECRET}

# MIGRATION
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false

# EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# CLOUDFLARE R2
cloudflare.r2.accessKey=${R2_ACCESS_KEY}
cloudflare.r2.secretKey=${R2_SECRET_KEY}
cloudflare.r2.bucket=${R2_BUCKET}
cloudflare.r2.bucket.transition=${R2_TRANSITION_BUCKET}
cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.region=${R2_REGION}

# Swagger
springdoc.swagger-ui.path=/documentacion-api

# RabbitMQ

spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}

